<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktai</title>
    <link rel="stylesheet" href="assets/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <section class="left_side">
          <h1>Let's talk about everything!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
            sapiente est beatae ducimus?
          </p>
          <img
            width="400px"
            alt="mainpic"
            src="file:///C:/Users/Martynas/Desktop/Kontaktai/assets/undraw-contact.svg"
          />
        </section>
      </div>
      <div class="right">
        <section class="right_side">
          <form class="main_contact_form">
            <div>
              <input
                type="text"
                id="contact_form"
                name="fname"
                placeholder="Your Name*"
                required
              />
            </div>
            <div>
              <input
                type="email"
                id="contact_form"
                name="email"
                placeholder="Email*"
                required
              />
            </div>
            <div>
              <input
                type="text"
                id="contact_form"
                name="subject"
                placeholder="Subject"
              />
            </div>
            <div>
              <textarea
                id="contact_form"
                name="your_text"
                placeholder="Write your message*"
                style="height: 200px"
                required
              ></textarea>
            </div>
            <div>
              <input class="submit_button" type="submit" value="Send Message" />
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
